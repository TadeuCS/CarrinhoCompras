<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="corpoPagina">

                <h:form>
                    <p:growl id="messages" showDetail="true"/> 
                    <p:panel header="Cadastro de Produto" style="background-color: #c4c4c4;text-align: center">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Titulo:" for="titulo" />
                            <p:inputText id="titulo" value="#{produtoMB.produto.titulo}" title="Titulo" />
                            <p:outputLabel value="Descricao:" for="descricao" />
                            <p:inputText id="descricao" value="#{produtoMB.produto.descricao}" title="Descricao" />
                            <p:outputLabel value="Preco:" for="preco" />
                            <p:inputText id="preco" value="#{produtoMB.produto.preco}" title="Preco" />
                            <p:outputLabel value="Nome Imagem:" for="nomeImagem" />
                            <p:inputText id="nomeImagem" value="#{produtoMB.produto.nomeImagem}" title="NomeImagem:" />
                            <p:commandButton value="Salvar" actionListener ="#{produtoMB.salvar()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
                
            </ui:define>
        </ui:composition>

    </h:body>
</html>
